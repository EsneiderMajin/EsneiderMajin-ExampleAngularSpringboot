<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form #clienteForm="ngForm">
            
            <ul class="alert alert-danger" *ngIf="errores && errores.length > 0">
                <li *ngFor="let err of errores">
                {{ err }}
                </li>  
                </ul>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" 
                     #nombre="ngModel" >
                     <!-- <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched) ">
                        <div *ngIf="nombre.errors?.['required']">
                            El nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors?.['minlength']">
                            El nombre debe tener al menos 4 caracteres
                        </div> 
                    </div> -->
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" 
                     
                    #apellido="ngModel">
                    <!-- <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched) ">
                        <div *ngIf="apellido.errors?.['required']">
                            El nombre es requerido
                        </div>
                        <div *ngIf="apellido.errors?.['minlength']">
                            El nombre debe tener al menos 4 caracteres
                        </div> 
                    </div> -->
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel">
                    <!-- <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors?.['required']">
                        Email es requerido
                        </div>
                        <div *ngIf="email.errors?.['email']">
                        Email debe tener un formato válido
                        </div>
                        </div> -->
                </div>
            </div>

            <div class = "form-group row">
                <label for="region" class="col-form-label col-sm-2">Region</label>
                <div class="col-sm-6">
                    <select class="form-control" [compareWith]="compararRegion" [(ngModel)]="cliente.region" name="region" style="width: 500px;">
                        <option [ngValue]="undefined">Seleccione una región</option>
                        <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
                    </select>
                    </div> 
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" [disabled]="!clienteForm.form.valid" role="button" (click)="crearCliente()" *ngIf="!cliente.id">Crear</button>
                    <button class="btn btn-primary" [disabled]="!clienteForm.form.valid" role="button" (click)="update()" *ngIf="cliente.id">Actualizar</button>
          
                </div>
            </div>
            
        </form>
    </div>
</div>
